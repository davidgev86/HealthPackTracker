{% extends "layout.html" %}

{% block title %}Add Recipe - HPM Inventory{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fas fa-plus me-2"></i>Add Recipe</h2>
    <a href="{{ url_for('recipes') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-2"></i>Back to Recipes
    </a>
</div>

<div class="card">
    <div class="card-header">
        <h5 class="mb-0">Recipe Information</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="name" class="form-label">Recipe Name *</label>
                        <input type="text" class="form-control" id="name" name="name" required placeholder="e.g., Chicken Stir Fry">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="servings" class="form-label">Servings</label>
                        <input type="number" class="form-control" id="servings" name="servings" value="1" min="1">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="meat_type" class="form-label">Meat Type</label>
                        <select class="form-select" id="meat_type" name="meat_type">
                            <option value="">No meat</option>
                            <option value="beef">Beef</option>
                            <option value="chicken">Chicken</option>
                            <option value="turkey">Turkey</option>
                            <option value="seafood">Seafood</option>
                            <option value="pork">Pork</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="meat_pounds" class="form-label">Meat Required (lbs)</label>
                        <input type="number" class="form-control" id="meat_pounds" name="meat_pounds" value="0" min="0" step="0.1">
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="ingredients" class="form-label">Ingredients</label>
                <textarea class="form-control" id="ingredients" name="ingredients" rows="4" placeholder="List ingredients and quantities..."></textarea>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" placeholder="Brief description of the recipe..."></textarea>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i>Save Recipe
                </button>
                <a href="{{ url_for('recipes') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
