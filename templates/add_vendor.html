{% extends "layout.html" %}

{% block title %}Add Vendor - HPM Inventory{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 data-en="Add Vendor" data-es="Agregar Proveedor">
        <i class="fas fa-plus me-2"></i>Add Vendor
    </h2>
    <a href="{{ url_for('vendors') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-2"></i><span data-en="Back to Vendors" data-es="Volver a Proveedores">Back to Vendors</span>
    </a>
</div>

<div class="card">
    <div class="card-header">
        <h5 class="mb-0" data-en="Vendor Information" data-es="Informaci贸n del Proveedor">Vendor Information</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="name" class="form-label" data-en="Vendor Name" data-es="Nombre del Proveedor">Vendor Name *</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="contact_info" class="form-label" data-en="Contact Info" data-es="Informaci贸n de Contacto">Contact Info</label>
                        <input type="text" class="form-control" id="contact_info" name="contact_info" placeholder="Main contact person" data-placeholder-en="Main contact person" data-placeholder-es="Persona de contacto principal">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="(555) 123-4567" data-placeholder-en="(555) 123-4567" data-placeholder-es="(555) 123-4567">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="contact@vendor.com" data-placeholder-en="contact@vendor.com" data-placeholder-es="contacto@proveedor.com">
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label" data-en="Address" data-es="Direcci贸n">Address</label>
                <textarea class="form-control" id="address" name="address" rows="3" placeholder="Full address" data-placeholder-en="Full address" data-placeholder-es="Direcci贸n completa"></textarea>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i><span data-en="Save Vendor" data-es="Guardar Proveedor">Save Vendor</span>
                </button>
                <a href="{{ url_for('vendors') }}" class="btn btn-secondary" data-en="Cancel" data-es="Cancelar">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
